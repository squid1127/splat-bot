name: test_db
services:
  # splat-bot-2:
  #   image: squid1127/splat-bot-2:latest
  #   container_name: splat-bot-2
  #   restart: unless-stopped
  #   hostname: bot
  #   networks:
  #     - bot-net
  mysql:
    image: mysql:latest
    container_name: mysql
    hostname: mysql
    restart: unless-stopped
    networks:
      - bot-net
    volumes:
      - /workspaces/splat-bot/dev_db:/var/lib/mysql
    ports:
      - 3306:3306
    env_file:
      - .env
    tty: true
    stdin_open: true
  popsql-bridge-client:
    container_name: popsql-bridge-client
    env_file:
      - .env
    environment:
      - ALLOW=mysql:3306,localhost:3306,internal_server:3306
    network_mode: host
    image: ghcr.io/timescale/popsql-bridge-client:latest

networks:
  bot-net:
    driver: bridge
