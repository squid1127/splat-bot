name: splat-bot
services:
  splat-bot-2:
    image: ghcr.io/squid1127/splat-bot:main
    container_name: splat-bot-2
    restart: unless-stopped
    hostname: splat-bot
    networks:
      - bot-net
    env_file:
      - .env
    tty: true
    stdin_open: true
    
networks:
  bot-net:
    driver: bridge